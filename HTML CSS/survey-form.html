<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform!</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required size="20"><br>
            <label for="email" id="email-label">Email : </label>
            <input type="email" name="email" id="email" placeholder="example@email.com" required size="20"><br>
            <label for="number" id="number-label">Age(Optional) : </label>
            <input type="number" name="number" id="number" min="3" max="100" placeholder="19"><br>
            <br>

            <label for="dropdown">Which option best describes your role?</label><br>
            <br>
            <select name="role" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br><br>

            <input type="radio" name="recommend" id="definitely" value="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommend" id="maybe" value="maybe">
            <label for="definitely">Maybe</label>
            <input type="radio" name="recommend" id="not-sure" value="not sure">
            <label for="definitely">Not sure</label><br><br>

            <label for="fav-feature">What is your favorite feature at freeCodeCamp?</label><br><br>
            <select name="fav-feature" id="fav-feature">
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br><br>

            <label for="improved">What would you like to see improved? &lpar;Check all that apply&rpar;</label><br><br>
            <input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects">
            <label for="front-end-projects">Front End Projects</label> 
            <input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects">
            <label for="front-end-projects">Back End Projects</label>
            <input type="checkbox" name="improved" id="data-visualization" value="data-visualization">
            <label for="front-end-projects">Data Visualization</label>
            <input type="checkbox" name="improved" id="challenges" value="challenges">
            <label for="front-end-projects">Challenges</label>
            <input type="checkbox" name="improved" id="open-source-community" value="open-source-community">
            <label for="front-end-projects">Open-Source Community</label><br><br>

            <label for="comments">Any comments or suggestions?</label><br><br>
            <textarea name="comments" id="comments" placeholder="Enter your comment here...">
            </textarea><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
